<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
	<title>To Do List - Assignment</title>
</head>
<body>
	<nav>
		<h1>TO DO LIST</h1>
		<div class="theme-drop-down">
			<label for="theme-select">Select Theme : </label>
			<select name="theme" id="theme-select" onchange="changeBackground()">
				<option value="white">White</option>
				<option value="pink">Pink</option>
				<option value="red">Red</option>
				<option value="green">Green</option>
				<option value="yellow">Yellow</option>
				<option value="khaki">Khaki</option>
				<option value="black">Black</option>
			</select>
		</div>
	</nav>

	<div class="search">
		<div class="search-bar">
			<label for="search-for">Enter Search : </label>
			<input type="text" id="search-for" value="">
		</div>
		<div class="search-result-container">
		</div>
	</div>

	<div class="add-Item">
		<label for="task">Add Task : </label>
		<input type="text" id="task" value="">
		<button type="submit" onclick="addTask()"><i class="fa-solid fa-check"></i></button>
	</div>

	<div class="task-list"></div>

	<script src="https://kit.fontawesome.com/5a010fa73c.js" crossorigin="anonymous"></script>
	<script src="script.js"></script>
</body>
</html>
